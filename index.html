<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleSapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet">  -->
    
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" id="imagem" alt="Robotron">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
            <button onclick="voltaImg()" id="button1">Anterior</button>
            <button onclick="avancaImg()" id="button2">Próximo</button>
            <!-- <img src="img/favicon.ico" onclick="avancaImg()" style="width: 40px;height: 40px;"> -->
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">768</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">630</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">289</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">597</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" onclick="diminuiVlr('valBracos')">-</buttom>
                            <input type="text" class="controle-contador" id="valBracos">
                            <buttom class="controle-ajuste" onclick="aumentaVlr('valBracos')">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" onclick="diminuiVlr('valBlindagem')">-</buttom>
                            <input type="text" class="controle-contador" id="valBlindagem">
                            <buttom class="controle-ajuste" onclick="aumentaVlr('valBlindagem')">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" onclick="diminuiVlr('valNucleos')">-</buttom>
                            <input type="text" class="controle-contador" id="valNucleos">
                            <buttom class="controle-ajuste" onclick="aumentaVlr('valNucleos')">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" onclick="diminuiVlr('valPernas')">-</buttom>
                            <input type="text" class="controle-contador" id="valPernas">
                            <buttom class="controle-ajuste" onclick="aumentaVlr('valPernas')">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" onclick="diminuiVlr('valFoguetes')">-</buttom>
                            <input type="text" class="controle-contador" id="valFoguetes">
                            <buttom class="controle-ajuste" onclick="aumentaVlr('valFoguetes')">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
